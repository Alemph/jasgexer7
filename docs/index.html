<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cards App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Food Cards Application</h1>
    <form id="foodForm">
        <input type="text" id="foodName" placeholder="Food Name" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="text" id="imageUrl" placeholder="Image URL" required>
        <input type="number" id="rank" placeholder="Rank" required>
        <button type="submit">Submit</button>
    </form>
    <div id="cardsContainer"></div>

    <script src="/js/form.js"></script>
</body>
</html>
